<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/209aeb1594.js" crossorigin="anonymous"></script>
    <style>
        *{
            box-sizing: border-box;
            font-family: sans-serif;
            margin: 0px;
            padding: 0px;
        }
        nav{
            display: inline-block;
            padding: 20px;
            margin-left: 40px;
            
        }
        .icons{
            display: inline-block;
            margin-left: 40px;
        }
        span{
            display: inline-block;
            margin-top: -30px;
            margin-left: 30px;
            font-size: 11px;
            color: rgb(74,74,80);
        }
        .navitems{
            margin-left: 110px;
            display: inline-block;
        }
        
    </style>
</head>
<body>
    <header>
        
         <nav>
            <img src="https://www.thesouledstore.com/static/img/newlogo.8dcc6cc.png" height="50" width="90" alt="">
            <div class="navitems">
                <span>SUMMER24 <sup style="color: red;">NEW</sup></span>
                <span style="color: red;">TOPWEAR <i class="fa-solid fa-angle-down"></i></span>
                <span>BOOTOMWEAR <i class="fa-solid fa-angle-down"></i></span>

                <span>THEMES <i class="fa-solid fa-angle-down"></i></span>

            <div class="icons">
                <i class="fa-solid fa-magnifying-glass" style="margin-left: 15px;"></i>
                <i class="fa-regular fa-user" style="margin-left: 15px;"></i>
                <i class="fa-regular fa-heart" style="margin-left: 15px;"></i>
                <i class="fa-solid fa-bag-shopping" style="margin-left: 15px;"></i>
            </div>

    </header>
    <main style="margin-top: 20px;">
        <div style="padding: 13px; background-color: rgb(225,27,35);">

         </div>
         <div style="margin-top: 20px;">
            <h1 style="font-weight: 300; text-align: center;">Over <b>6 Million</b>  Happy Customers</h1>
         </div>
         <figure style="margin-top: 30px;">
            <img src="https://prod-img.thesouledstore.com/public/theSoul/storage/mobile-cms-media-prod/banner-images/Homepage_Banner_copy_5.jpg?w=1500&dpr=1.5" style="width: 100%;" alt="">

         <section style="background-color: rgb(237, 237, 237); padding-bottom: 30px;">
            <div style="margin: auto; ">
                <form action="" style="margin: auto;">
                    <h1 style="text-align: center;  padding: 20px;">Register with the Souled Store</h1>
                    <div style="margin-left: 35.5%; ">
                        <button style="margin-top: 20px;text-align: center; padding: 10px 60px; border-radius: 0px; border: none; cursor: pointer;">LOGIN</button>
                    <button style="margin-top: 20px;text-align: center; padding: 10px 60px; margin-left: -5px; border-radius: 0px; border: none;  color: white;background-color:rgb(2, 161, 111); cursor: pointer;">REGISTER</button>

                    </div>
                    <div style="margin: 20px auto; background-color: rgb(225, 227, 227); width: 24%; padding: 10px;">
                        <div style="display:inline-block; padding: 10px 60px;background-color: white; border-radius: 5px ; cursor: pointer;">
                            <i class="fa-brands fa-square-facebook" style="color: #74C0FC;"></i>
                        </div>
                        
                        <div style="display:inline-block; padding: 10px 60px; background-color: white; border-radius: 5px ; cursor: pointer;">
                            <i class="fa-brands fa-google-plus-g"></i>
                        </div>
                         
                        <span style="margin-left: 125px; display: block; margin-top: 14px;">-OR-</span>
                         <input type="text" required name="" id="" placeholder="First Name*" style="width: 44%;  margin-top: 15px; padding: 5px; border-radius: 5px; border: 1px solid grey;">
                         <input type="text" name="" id="" placeholder="Last Name" style="width: 44%; margin-left: 24px; margin-top: 15px; padding: 5px; border-radius: 5px; border: 1px solid grey;">
                         <input type="email" required name="" id="" placeholder="Email ID*" style="width: 100%; margin-top: 15px; padding: 5px; border-radius: 5px; border: 1px solid grey;">
                         <input type="password" required name="" id="" placeholder="Choose New Password*" style="width: 100%; margin-top: 15px; padding: 5px; border-radius: 5px; border: 1px solid grey;">
                         <input type="password" required name="" id="" placeholder="Confirm Password*" style="width: 100%; margin-top: 15px; padding: 5px; border-radius: 5px; border: 1px solid grey;">
                         <input type="text" required name="" id="" placeholder="Please Enter your Birthdate*" style="width: 100%; margin-top: 15px; padding: 5px; border-radius: 5px; border: 1px solid grey;">
                         <p style="font-size: 12px; margin-top: 10px;">(Avail 10% Birthday discount as a member)</p>
                         <input type="number" name="" id="" required placeholder="Mobile No*" style="width: 100%; margin-top: 15px; padding: 5px; border-radius: 5px; border: 1px solid grey;">
                         <div style="margin-top: 10px;">
                            <label for="" style="font-size: 15px;">Gender</label>
                         <input type="radio" name="one" id="" style="margin-left: 10px;"><label for="" style="font-size: 11px;margin-left: 4px;">Male</label>
                         <input type="radio" name="one" id="" style="margin-left: 10px;"><label for="" style="font-size: 11px;margin-left: 4px;">Female</label>
                         <input type="radio" name="one" id="" style="margin-left: 10px;"><label for="" style="font-size: 11px;margin-left: 4px;">Other</label>

                         </div>
                         
                         <input type="submit" value="REGISTER" style="width: 100%; padding: 10px; background-color: rgb(2, 161, 111);color: white; margin-top: 15px; border: none;">
                         <p style="display: inline-block; font-size: 11px; margin-left: 80px;">Already a Customer?</p><a href="#" style="color: red;font-size: 11px; margin-left: 5px;">Login</a>
                    </div>
                    
                </form>
            </div>
         </section>

    </main>

</html>
